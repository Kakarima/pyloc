{% extends 'rental/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Mon compte rental{% endblock %}

{% block content %}
    <div class="container registration content">
        <form method="post">
            {% csrf_token %}
            <h1>Créer un compte rental</h1>
            {{ user_form|crispy }}
            {{ customer_form|crispy }}
            <p><button class="btn btn-light" type="submit" value="CREER MON COMPTE">CREER MON COMPTE</button></p>
            <p>Vous avez déjà un compte ?
                <a class="register-link" href="{% url 'rental:login' %}?next={{ next }}"> Identifiez-vous !</a>
            </p>
        </form>
    </div>

{% endblock %}
