{% extends "manager/base.html" %}

{% block title %}Gestion de la liste des véhicules : ajout véhicule{% endblock %}

{% block content %}
    <div id="vehicle_add">
        {% if not message == '' %}
            <span style="...">{{ message }}</span><br/>
        {% endif %}
        <form name="add_vehicle" id="form_add_vehicle" method="POST">
            <h1>Ajout d'un véhicule</h1><br/>
            {% csrf_token %}
            {{ vehicle_form.as_p }}
            <p><input type="submit" value="Valider"/></p>
        </form>
    </div>
{% endblock %}
