<!DOCTYPE html>
<html lang="fr">

<head>
    {% load static %}
    <meta charset="utf-8"/>
    <title>{% block title %}PyLOC Manager{% endblock%}</title>
    <link rel="stylesheet" href="{% static 'rental/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'manager/style.css' %}"/>
    <script src="{% static 'manager/js/font_awesome.js' %}"></script>
</head>

<body>
<header>
    <div id="main-title"><a href="{%url 'manager:gestion' %}">PyLOC</a></div>
    <div id="icons-menu">
        <div id="icons">
            {% if request.user.is_authenticated %}
                <p>{{ request.user.first_name}} {{ request.user.last_name }}</p>
                <a href="{% url 'manager:logged_out' %}?next={% url 'manager:logged_out' %}">
                    <img id="logout" class="toolbar-icon"
                         src="{% static 'manager/icones/logout.png' %}"
                         alt="Logout"/>
                </a>
            {% else %}
                <a href="{% url 'manager:login' %}?next={{ request.path }}">
                    <img id="login" class="toolbar-icon"
                         src="{% static 'manager/icones/login.png' %}"
                         alt="Login"/>
                </a>
            {% endif %}
        </div>
    </div>
</header>

<nav id="main-menu" aria-label="Menu Principal">
    <ul>
        <li><a href="{% url 'manager:vehicules' %}">Gestion des v√©hicules</a></li>
    </ul>
</nav>

<nav id="color"></nav>

<section>
    <div>{% block content %}{% endblock %}</div>
</section>


<footer>
    <div class="footer-bloc">
    </div>
</footer>
</body>

</html>
